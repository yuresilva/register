<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro-Indicador</title>
   
    <!-- Bootstrap CDN-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      
    <!-- Form-->

    <link rel="stylesheet" href="js/js.js">
    <!-- Css-->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar"></nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

    <div class="form-wrapper">
        <h1>Cadastrar-se</h1>
        <form>
          <div class="form-item">
            <label for="name"></label>
            <input type="text" name="name" required="required" placeholder="Nome completo"></input>
          </div>
          <div class="form-item">
              <label for="email"></label>
              <input type="email" name="email" required="required" placeholder="Email Address"></input>
            </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="cadastrar" value="Cadastrar"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="#">Crie a sua conta aqui</a></p>
          <p><a href="#">Esqueceu a senha?</a></p>
        </div>
      </div>
      </div>
      </div>
    </div>
</body>
</html>


<!-- Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/js.js"></script>
