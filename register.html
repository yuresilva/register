<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro-Indicador</title>

  <!-- Bootstrap CDN-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Icons Awesome-->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Css-->

  <link rel="stylesheet" href="sass/css/main.css">
  <link rel="stylesheet" href="sass/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5">

        <div class="form">

          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Inscrever-se</a></li>
            <li class="tab"><a href="#login">Entrar</a></li>
          </ul>

          <div class="tab-content">
            <div id="signup">
              <h1>SEJA UM INDICADOR</h1>

              <form action="/" method="post">

                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Nome completo<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                  <div class="field-wrap">
                    <label>
                      Sobrenome<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                </div>
                <div class="field-wrap">
                  <label>
                    E-mail<span class="req">*</span>
                  </label>
                  <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                  <label>
                    Senha<span class="req">*</span>
                  </label>
                  <input type="password" required autocomplete="off" />
                </div>

                <button type="submit" class="button button-block" />Cadastrar</button>

              </form>

            </div>

            <div id="login">
              <h1>Bem vindo de volta!</h1>

              <form action="/" method="post">

                <div class="field-wrap">
                  <label>
                    E-mail<span class="req">*</span>
                  </label>
                  <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                  <label>
                    Senha<span class="req">*</span>
                  </label>
                  <input type="password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Esqueceu a senha?</a></p>

                <button class="button button-block" />Entrar</button>

              </form>

            </div>

          </div><!-- tab-content -->

        </div> <!-- /form -->
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


  <script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {

      var $this = $(this),
        label = $this.prev('label');

      if (e.type === 'keyup') {
        if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
      } else if (e.type === 'blur') {
        if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.removeClass('highlight');
        }
      } else if (e.type === 'focus') {

        if ($this.val() === '') {
          label.removeClass('highlight');
        }
        else if ($this.val() !== '') {
          label.addClass('highlight');
        }
      }

    });

    $('.tab a').on('click', function (e) {

      e.preventDefault();

      $(this).parent().addClass('active');
      $(this).parent().siblings().removeClass('active');

      target = $(this).attr('href');

      $('.tab-content > div').not(target).hide();

      $(target).fadeIn(600);

    });
  </script>
</body>

</html>


<!-- Javascript-->
